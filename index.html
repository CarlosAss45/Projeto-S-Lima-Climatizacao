<!DOCTYPE html>
<html>
    <head>
    <title>Projeto</title>
    
    <!-- ******* Links CSS ******* -->
    <link rel="stylesheet" href="./photon/dist/css/photon.min.css">
    <link rel="stylesheet" href="./css/estilos.css">

    <!-- ******* Links JS ******* -->
    <script>window.$ = window.jQuery = require('jquery')</script>
    <script src="./controllers/autenticar.js"></script>
    </head>
    <body>
        <div class="window">
            <div class="menuLogin">
                <form action="" id="form-login">
                    <div class="form-group login-user">
                        <label for="username" class="text-user">Username</label>
                        <div class="username">
                            <span class="icon icon-user"></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Informe seu Username">
                        </div>
                    </div>
                    <div class="form-group login-user">
                        <label for="password" class="text-password">Password</label>
                        <div class="password">
                                <span class="icon icon-key"></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Informe sua senha">
                        </div>
                    </div>
                    <div class="btn-login">
                        <button class="btn btn-primary" type="button" onclick="autenticar()">Login</button> 
                    </div> 
                </form>
            </div>
        </div>
    </body>
</html>
